
<div class="container" id="list">
  <table  class="table table-dark table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Year</th>
      <th>Imdb ID</th>
      <th>Poster</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of Search">
      <td>{{ item.Title }} </td>
      <td>{{ item.Type }}</td>
      <td>{{ item.Year }}</td>
      <td>
        <a href="#appCompanent" (click)="getId(item.imdbID)">{{ item.imdbID }}</a>
        <button mat-button (click)="getId(item.imdbID)">{{ item.imdbID }}</button>
      </td>
      <td>{{ item.Poster }}</td>
    </tr>

    </tbody>
  </table>
</div>
